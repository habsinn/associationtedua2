  description : "Pour la saison 202-2021, 3 spectacles (2 troupes pros et 1 troupe amateur) sont diffusés: sCalendrier et billetterie pour: le solo du Clown Z0R0 ZORAï (lien vers site), Le Clown et la Fée (lien vers site), Les Nouveaux Gouverneurs (lien vers page web, incluant teaser video). Tout au long de l'année, des collaborations avec des organisations socio-culturelles émergent autour de la question du vivre ensemble (Douves It avec la Halle des Douves, Quinzaine de l'Égalité avec le Planning Familial). Pour plus d'informations sur ces rencontres, écrire à Anne Lucie Dumay (diffusion@association-tedua.fr , 06 15 60 97 04)."
