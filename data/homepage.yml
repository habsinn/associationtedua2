################ About #######################
about:
  enable : true
  image : "images/cooker-img.png"
  title : "Découvrir l'autre par la création de spectacles théâtre et clown, grâce à l'École de la Discipline du Jeu."
  description : "association de loi 1901 à but non lucratif organisée en collégiale / + de 200 élèves par Jonathan Dupui (lien vers Bio de Jo) au cours de ses 10 années de pratique de l'enseignement / depuis 3 ans, avec l'arrivée et son regard anthropologue  d'Anne Lucie Dumay (lien vers bio d'Anne Lu), ils développent l'Ecole de la Discipline du Jeu// Aujourd'hui une equipe d'eleves, d'amis et de curieux se rencontrent au sein de la vie associative de TeDua (lien vers equipe teDua)"
  
