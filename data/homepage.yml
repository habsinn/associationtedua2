################# food Menu ################
pricing:
  enable : true
  title : "École (2020/2021)"
  description: "*'Au-delà de l’apport technique qui permet au public une lecture facilitée du spectacle qui se présente à lui, la “discipline du jeu” que je propose consiste à reconnaitre un espace qui ne nécessite aucun effort, un présent qui se déroule d’office. Ainsi, d’apporter au comédien le geste, l’émotion, l’espace, pour demeurer le miroir de l’innocence. Ce qui est la moindre des choses lorsque nous avons à nous vêtir d’autres peaux ou d’autres poils.'* - Jonathan Dupui, enseignant"
  
  subtitle : "Grille tarifaire : "
  pricing_item:
  - title: "Stages mensuels de pratique du Clown 'Amateurs tous niveaux'"
    description: "1 Week-End par mois, 16 heures de pratique du clown pour découvrir ou approfondir le jeu improvisé, et découvrir ensemble tous les trajets émotionnels. 12 participants maximum."
    price : "100€/stage"

  - title: "Stages trimestriels de pratique du Clown 'Comédiens pros'"
    description: "1 Week-End par mois, 16 heures de pratique du clown pour traiter les questions du 'dépassement de soi' et du fameux 'travail sans fin de la technique'. 8 participants maximum."
    price : "200€/stage"

  - title: "Séance hebdomadaire ‘Jouer pour soi’ (pratique du jeu)"
    description: "2H/semaine (hors vacances scolaires) du 14 septembre 2020 au 30 juin 2021. Créneau : Pas de représentation en fin d’année / Pas de création de spectacle en fin d’année. Une approche plus thérapeutique permettant l’expression et l’exploration des émotions par la pratique du jeu. Les lundis de 18h à 20h (hors vacances scolaires); 8 participants maximum. "
    price : "350€/an (adhésion incluse)"

  - title: "Cours hebdomadaires 'Exploration' (clown, théâtre: 2H/semaine)"
    description: "2H/semaine (hors vacances scolaires) du 14 septembre 2020 au 30 juin 2021, pour les amateurs de théâtres ou de clown qui souhaitent explorer des trajets émotionnels. Les lundis (20h15-22h15)ou les mercredis (18h-20h); 8 participants/atelier maximum."
    price : "350 €/an (adhésion incluse)"

  - title: "Cours hebdomadaires 'Dépassement' (clown: 3H/semaine)"
    description: "3H/semaine (hors vacances scolaires) du 14 septembre 2020 au 30 juin 2021. Créneau: les mercredis (20h15-23h15), 10 participants maximum."
    price : "500€/an (adhésion incluse)"

  - title: "Parcours 'Immersion'"
    description: "3H/semaine 'Dépassement'(hors vacances scolaires), 10 stages mensuels d'un weekend, 4H/cours particuliers/trimestre. Accompagnement individuel: aides administratives, composer avec sa vie professionnelle ou estudiantine, communiquer ses créations artistiques avec les technologies numériques."
    price : "le prix sera publié juin"



