################ About #######################
about:
  enable : true
  image : "images/logo2.png"
  title : "'Découvrir l'autre par la création de spectacles théâtre et clown, et la discipline du jeu au sein de l'École TeDua.'"
  description : "TeDua s’est mise à exister à partir du moment où des personnes souhaitant découvrir le Jeu ont coopéré ensemble pour que cela leur soit possible. Association de loi 1901 à but non lucratif, elle est organisée en Collégiale depuis sa création en 2017. Née de la rencontre entre [Jonathan Dupui](https://blog.association-tedua.fr/activites-creations/annonces/jonathan-dupui-enseignant-discipline-du-jeu-theatre-clown/) enseignant du théâtre puis de clown depuis 11 ans auprès de plus de 200 élèves, et [Anne Lucie Dumay](https://www.instagram.com/anneluciedumay/?hl=en), anthropologue, qui développent l’École TeDua autour de la discipline du jeu, accompagnés d'une équipe d’élèves, d’amis et de curieux qui se rencontrent [au sein de la vie associative](https://blog.association-tedua.fr)"
  
